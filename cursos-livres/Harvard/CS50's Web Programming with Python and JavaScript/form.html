<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Form</title>
	</head>
	<body>
		<form>
		<div>
			<input type="text" placeholder="Nome Completo" name="name">
			<input type="password" placeholder="Senha" name="senha">
		</div>
		<div>
			Cor favorita?
			<input name="cor" type="radio" value="red"> Vermelho
			<input name="cor" type="radio" value="green"> Verde

			<input name="pais" list="paises" placeholder="Paises">

		<input type="submit">
		</form>
